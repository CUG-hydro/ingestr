reference:
  - title: "Main function for singe-site data ingest."
    desc: >
      Ingests data given the longitude and latitude of the site and years to be covered.
    contents:
      - ingest_bysite
  - title: "Main function for data ingest for an ensemble of sites."
    desc: >
      Given a data frame containing meta information (longitude, latitude and years covered for each site), this function ingests data for an ensemble of sites.
    contents:
      - ingest
  - title: "Other public functions.`"
    desc: "Other public functions that may be useful."
    contents:
      - -matches("ingest_")
